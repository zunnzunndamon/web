 <script>
        function setCookie() {
            // クッキーの有効期限を1日に設定
            var expireDate = new Date();
            expireDate.setDate(expireDate.getDate() + 1);

            // クッキーの値をセット
            document.cookie = "exampleCookie=exampleValue; expires=" + expireDate.toUTCString();
            
            alert("Cookieがセットされました！");
        }

        function getCookie() {
            // クッキーの値を取得
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.startsWith("exampleCookie=")) {
                    alert("Cookieの値は: " + cookie.split("=")[1]);
                    return;
                }
            }

            alert("Cookieが見つかりませんでした。");
        }
    </script>
